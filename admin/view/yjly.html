<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="../style/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/wangEditor.min.js"></script>
    <script src="../js/util.js"></script>
    <style>
        span{
            display: block;
            font-size: 18px;
            margin-top: 10px;
            line-height: 1.4em;
        }

        #submit{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span>主题:</span>
        <select class="form-control" id='theme'>
            <option data-index="1">绿色建筑材料研究</option>
            <option data-index="2">高性能围护结构研究</option>
            <option data-index="3">新型装配化结构体系研究</option>
            <option data-index="4">健康舒适的室内环境营造技术研究</option>
            <option data-index="5">超低能耗建筑使用后评估研究</option>
        </select>
        <span>标题</span>
        <input type="text" class="form-control" id="title">
        <span>发布人</span>
        <input type="text" class="form-control" id="publisher">
        <span>正文:</span>
        <div id="editor">
            
        </div>
        <button id="submit" type="submit" class="btn btn-default">提交</button>
    </div>
    <script>
        window.onload = function(){
            window.editor = new wangEditor('#editor')
            editor.create()
            getData('/api/ResearchAreas/getResearchAreas');
            document.querySelector('#theme').onchange = function(){
                getData('/api/ResearchAreas/getResearchAreas');
            }
            document.querySelector('#submit').onclick = function(){
                setData('/api/ResearchAreas/updateResearchAreas',editor);
            }
        }
    </script>
</body>
</html>
