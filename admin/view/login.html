
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登入</title>
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/login.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<div id="main">
    <div id="header"></div>
    <div class="container">
        <div class="bgPic"><img src="../images/b3_1.jpg" alt=""/></div>
        <div class="register">
            <div class="title">
                <span>登录</span>
            </div>
            <div class="form">
                <div class="default">
                    <input id="userName" name="uname" data-form="uname" type="text" />
                </div>
                <div class="default">
                    <input id="password" name="upwd" data-form="upwd" type="password"/>
                </div>
                <div class="submit">
                    <button class="s_hover" id="login">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.querySelector('#login').onclick = function(){
        var username = document.querySelector('#userName').value;
        var password = document.querySelector('#password').value;
        var data = {
            username,
            password
        }
        data = JSON.stringify(data);
        $.ajax({
            type: "POST",
            url: getUrl('/api/User/login'),
            contentType: 'application/json;charset=utf-8',
            data:data,
            dataType: "json",
            success: function(res){
                window.localStorage.setItem('token',res.data);
                location.href = './index.html';
            },
            error:function(e){
                console.log(e);
            }
        });
    }

    function getUrl(api){
        var baseUrl = 'http://111.231.218.156:8080/Lab';
        return baseUrl + api;
    }
</script>
</body>
</html>
